<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style>

    </style>
</head>

<body class="w-75 mx-auto my-4">

    <div class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="images/1.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/2.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/3.jpg" alt="">
            </div>

        </div>
    </div>

    <div id="slider1" class="carousel slide my-5" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="images/1.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/2.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/3.jpg" alt="">
            </div>
        </div>
        <a href="#slider1" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slider1" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <div id="slider2" class="carousel slide my-5" data-ride="carousel">
        
        <ol class="carousel-indicators">
            <li data-target="#slider2" data-slide-to="0" class="active"></li>
            <li data-target="#slider2" data-slide-to="1"></li>
            <li data-target="#slider2" data-slide-to="2"></li>
        </ol>
        
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="images/1.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/2.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/3.jpg" alt="">
            </div>
        </div>
        <a href="#slider2" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slider2" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <div id="slider3" class="carousel slide my-5" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="images/1.jpg" alt="">
                <div class="carousel-caption d-non d-md-block">
                    <h5  class="btn btn-warning">Lorem, header 1</h5>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/2.jpg" alt="">
                <div class="carousel-caption d-non d-md-block">
                    <h5 class="btn btn-warning">Lorem, header 2</h5>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/3.jpg" alt="">
                <div class="carousel-caption d-non d-md-block">
                    <h5  class="btn btn-warning">Lorem, header 3</h5>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
            </div>
        </div>
        <a href="#slider3" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slider3" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
